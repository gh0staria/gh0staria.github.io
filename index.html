---
layout: default
---

<div class="header-bar">
  <h1>*★*☆* {{site.title}} *☆*★*</h1>
  <h2>{{site.description}}</h2>
  <hr>
  <br/>
</div>

<ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y — %I:%M%P' }}</p>
        <p>{{ post.excerpt }}</p>
        <br/>
        <hr/>
      </li>
    {% endfor %}
</ul>
