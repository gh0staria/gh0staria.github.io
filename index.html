---
layout: default
---
<div class="header-bar">
    <h1>*★*☆* {{site.title}} *☆*★*</h1>
    <h2>{{site.description}}</h2>
    <hr>
</div>

<div class="navlinks">
    <a href="{{ site.baseurl }}/blog/">blog</a>
    {% for page in site.pages %}
          {% if page.title %}
              <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
    {% endfor %}
</div>
