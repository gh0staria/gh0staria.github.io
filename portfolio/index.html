---
layout: grid
title: Portfolio
---

{% for design in site.designs reversed %}

<div class="grid-item {{design.gridcategory}}">
	<a href="{{design.url}}">
		<div class="hover-info">
			<h3>{{design.title}}</h3>
		</div>
		<img src="{{ design.thumbnail }}" alt="{{design.alttext}}">	
	</a>
</div>

{% endfor %}
