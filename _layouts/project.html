---
layout: page
---

{{ content }}

{% if page.filename and page.type == "design" %}
    <img class="project-image" src="../../img/portfolio-images/{{page.filename}}">
{% endif %}

{% if page.extra-images %}

    {% assign imagepaths = page.extra-images | split: ", " %}

    {% for filename in imagepaths %}

        <img class="project-image" src="../../img/portfolio-images/{{filename}}">

    {% endfor %}

{% endif %}
