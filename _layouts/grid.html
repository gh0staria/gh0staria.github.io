<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->

<head>
{% include head.html %}
<link rel="stylesheet" type="text/css" href="/assets/css/grid.css">
</head>

<body id="page">

{% include navigation.html %}

<div id="main" role="main">
  <article class="entry">
    <div class="entry-wrapper grid-wrapper">
      <header class="entry-header">
        <h1 class="entry-title">{% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}{% endif %}</h1>
      </header>
		<div class="entry-content">
			<div class="grid-sorting">
				<button type="button" onclick="showAll()" class="active">All</button>
				<button type="button" onclick="showCategory('apparel')">Apparel</button>
				<button type="button" onclick="showCategory('posterscontests')">Posters &amp; Contests</button>
				<button type="button" onclick="showCategory('packaging')">Packaging</button>
				<button type="button" onclick="showCategory('logos')">Logos</button>
			</div> 
			<div id="grid" data-columns>
				{{ content }}
			</div>
		</div>
    </div>
  </article>
</div>

<div class="footer-wrapper">
  <footer role="contentinfo" class="entry-wrapper">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}
<script src="/assets/js/salvattore.min.js"></script>
<script src="/assets/js/grid.js"></script>
</body>
</html>
