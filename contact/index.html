<!-- form submission from https://github.com/dwyl/html-form-send-email-via-google-script-without-server -->

<form id="gform" method="POST" class="pure-form pure-form-stacked"
action="https://script.google.com/macros/s/AKfycbyisd75CjgU0t-xIDdUHSmW8GPKTaJjpCQ5IT7fnzUvEHmDZ2E/exec">
	<fieldset class="pure-group">
		<label for="name">Name: </label><br>
		<input id="name" name="name" placeholder="Your Name" />
	</fieldset>
	<fieldset class="pure-group">
		<label for="message">Message: </label><br>
		<textarea id="message" name="message" rows="10"
		placeholder="What's up?"></textarea>
	</fieldset>
	<fieldset class="pure-group">
		<label for="email">Your Email Address:</label><br>
		<input id="email" name="email" type="email" value=""
		required placeholder="your.name@email.com"/>
		<span id="email-invalid" style="visibility:hidden">
		Must be a valid email address</span>
	</fieldset>
	<button class="button-success pure-button button-xlarge"><span class="fa fa-paper-plane"></span>&nbsp;Send</button>
</form>

<!-- Customise the Thankyou Message People See when they submit the form: -->
<div style="display:none;" id="thankyou_message">
    <p>Thanks for contacting me - I'll get back to you soon!</p>
</div>

<!-- Submit the Form to Google Using "AJAX" -->
<script data-cfasync="false" type="text/javascript" src="../js/form-submission-handler.js"></script>
